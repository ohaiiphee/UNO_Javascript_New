<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Game</title>
    <!-- TODO: get an icon-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand h1">UNO ZAM 2023</span>
      <button id="newGameButton">New Game</button>
      <button id="gameRulesButton">Game Rules</button>
      <button id="uno-button">UNO</button>
      <div
        class="modal fade"
        id="gameRulesModal"
        tabindex="-1"
        data-bs-keyboard="false"
        data-bs-backdrop="static"
      >
        <!-- Modal Dialog for Rules -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Game Rules</h5>
            </div>
            <div class="modal-body">
              <p>Insert game Rules</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="myPlayersClass"></div>

    <div
      class="modal fade"
      id="playerNames"
      tabindex="-1"
      data-bs-keyboard="false"
      data-bs-backdrop="static"
    >
      <form id="playerNamesForm">
        <!-- Modal Dialog for Player Names -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Player Names:</h5>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="playerName1"
                value="player1"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="playerName2"
                value="player2"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="playerName3"
                value="player3"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="playerName4"
                value="player4"
              />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Start Game</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div
      class="modal fade"
      id="colorSelectionModal"
      tabindex="-1"
      aria-labelledby="colorSelectionModalLabel"
      aria-hidden="true"
    >
      <!-- Modal Dialog for Color Selection -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="colorSelectionModalLabel">
              Choose a Color
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="colorSelectionForm">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="color"
                  id="colorBlue"
                  value="Blue"
                />
                <label class="form-check-label" for="colorBlue"> Blue </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="color"
                  id="colorGreen"
                  value="Green"
                />
                <label class="form-check-label" for="colorGreen"> Green </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="color"
                  id="colorRed"
                  value="Red"
                />
                <label class="form-check-label" for="colorRed"> Red </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="color"
                  id="colorYellow"
                  value="Yellow"
                />
                <label class="form-check-label" for="colorYellow">
                  Yellow
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmColorSelection"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal to show selected color-->
    <div
      class="modal fade"
      id="showSelectedColorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="showSelectedColorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showSelectedColorModalLabel">
              Selected Color
            </h5>
            <!--  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>-->
          </div>
          <div class="modal-body" id="showSelectedColorModalBody"></div>
          <div class="modal-footer">
            <!--   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeMe"
            ></button>
            <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
          </div>
        </div>
      </div>
    </div>

    <div id="customModal" class="modalCustom">
      <div class="modalCustom-content">
        <span class="close">&times;</span>
        <img id="winnerImage" src="" alt="Winner Image" />
        <p id="winnerText"></p>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
