<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Game</title>
    <!-- TODO: get an icon-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand h1">UNO ZAM 2023</span>
      <button id="newGame">New Game</button>
      <button id="gameRulesButton">Game Rules</button>
      <div
        class="modal fade"
        id="gameRulesModal"
        tabindex="-1"
        data-bs-keyboard="false"
        data-bs-backdrop="static"
      >
        <!-- TODO: Modaler Dialog DIV hier -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Game Rules</h5>
              <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
              <p>Insert game Rules</p>
            </div>
            <div class="modal-footer">
              <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="myPlayersClass">
      <!--Button um Karten zu ziehen-->
      <div>
        <button id="drawButton"></button>
      </div>
      
    </div>

    <div
      class="modal fade"
      id="playerNames"
      tabindex="-1"
      data-bs-keyboard="false"
      data-bs-backdrop="static"
    >
      <form id="playerNamesForm">
        <!-- TODO: Modaler Dialog DIV hier -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Namen der SpielerInnen</h5>
              <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="playerName1"
                value="SpielerIn1"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="playerName2"
                value="SpielerIn2"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="playerName3"
                value="SpielerIn3"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="playerName4"
                value="SpielerIn4"
              />
            </div>
            <div class="modal-footer">
              <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="submit" class="btn btn-primary">
                Spiel starten
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
